version: "3.8"

networks:
  main:

services:
  minitwitimage:
    image: ${DOCKER_USERNAME}/minitwitimage
    container_name: minitwit
    networks:
      - main
    depends_on:
      - itusqlimage
    ports:
      - "5000:5000"
    mem_limit: "1g"
    mem_reservation: "512m"

  itusqlimage:
    image: ${DOCKER_USERNAME}/mysqlimage
    container_name: minitwit_mysql
    networks:
      - main
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    mem_limit: "1g"
    mem_reservation: "512m"
