name: golangci-lint

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: 'false'

      - name: Run gofmt
        run: |
          gofmt -w .

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          working-directory: ./go-minitwit
      - name: shellcheck
        run: |
          cd ./remote_files
          shellcheck deploy.sh
